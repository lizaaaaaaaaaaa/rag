steps:
  # ① Docker build（タグは固定：v1.0.99）
  - name: gcr.io/cloud-builders/docker
    args: [
      'build',
      '-t', 'asia-northeast1-docker.pkg.dev/rag-cloud-project/rag-chat-pro/rag-api:v1.0.99',
      '.'
    ]

  # ② Docker push
  - name: gcr.io/cloud-builders/docker
    args: [
      'push',
      'asia-northeast1-docker.pkg.dev/rag-cloud-project/rag-chat-pro/rag-api:v1.0.99'
    ]

  # ③ Cloud Run にデプロイ（明示的にバージョンタグを指定）
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - rag-api
      - --image=asia-northeast1-docker.pkg.dev/rag-cloud-project/rag-chat-pro/rag-api:v1.0.99
      - --region=asia-northeast1
      - --platform=managed
      - --allow-unauthenticated
      - --memory=4Gi
      - --cpu=2
      - --timeout=600s
      - --min-instances=1
      - --max-instances=20
      - --concurrency=80
      - --port=8080
      - --set-secrets=OPENAI_API_KEY=OPENAI_API_KEY:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest,GOOGLE_REDIRECT_URI=GOOGLE_REDIRECT_URI:latest
      - --service-account=190389115361-compute@developer.gserviceaccount.com

images:
  - 'asia-northeast1-docker.pkg.dev/rag-cloud-project/rag-chat-pro/rag-api:v1.0.99'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

