substitutions:
  _IMAGE: asia-northeast1-docker.pkg.dev/rag-cloud-project/rag-chat-pro/rag-api
  _TAG: v1.0.0            # 固定のタグを使用

steps:
  # 1️⃣ Build
  - name: gcr.io/cloud-builders/docker
    id: build
    args: ['build', '-t', '$_IMAGE:$_TAG', '.']

  # 2️⃣ Push
  - name: gcr.io/cloud-builders/docker
    id: push
    args: ['push', '$_IMAGE:$_TAG']

  # 3️⃣ Deploy
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: deploy
    entrypoint: 'gcloud'   # entrypointを明示的に指定
    args:
      - 'run'
      - 'deploy'
      - 'rag-api'
      - '--image=$_IMAGE:$_TAG'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'    # メモリ制限を追加
      - '--cpu=1'           # CPU制限を追加
      - '--timeout=300s'    # タイムアウト設定を追加
      - '--min-instances=0' # 最小インスタンス数
      - '--max-instances=5' # 最大インスタンス数
      - '--service-account=190389115361-compute@developer.gserviceaccount.com'

images:
  - '$_IMAGE:$_TAG'

options:
  machineType: 'E2_MEDIUM'  # コストを抑えるために変更
  logging: CLOUD_LOGGING_ONLY