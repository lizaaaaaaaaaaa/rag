steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', '$_IMAGE', '.']

  - name: gcr.io/cloud-builders/docker
    args: ['push', '$_IMAGE']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - $_SERVICE_NAME
      - --image=$_IMAGE
      - --region=$_REGION
      - --platform=managed
      - --allow-unauthenticated
      - --memory=4Gi
      - --cpu=2
      - --timeout=600s
      - --min-instances=1
      - --max-instances=20
      - --concurrency=80
      - --port=8080
      - --set-env-vars=PORT=8080
      - --set-secrets=OPENAI_API_KEY=OPENAI_API_KEY:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest,GOOGLE_REDIRECT_URI=GOOGLE_REDIRECT_URI:latest
      - --command=uvicorn
      - --args=main:app,--host,0.0.0.0,--port,8080
      - --service-account=190389115361-compute@developer.gserviceaccount.com
